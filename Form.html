<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        button:not(:disabled):hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</h1>
        <form id="project-form">
            <input type="text" id="project-name" name="projectName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞" required>
            <input type="text" id="full-name" name="fullName" placeholder="–ò–º—è –§–∞–º–∏–ª–∏—è" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="contact-link" name="contactLink" placeholder="–°—Å—ã–ª–∫–∞ –¥–ª—è —Å–≤—è–∑–∏" required>
            <textarea id="bot-documentation" name="botDocumentation" rows="4" placeholder="–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –±–æ—Ç–∞" required></textarea>
            <button type="submit" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('project-form');
            const submitButton = form.querySelector('button[type="submit"]');
            const inputs = Array.from(form.elements).filter(e => e.type !== 'submit');

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç–∏ –≤—Å–µ—Ö –ø–æ–ª–µ–π –∏ —Å–Ω—è—Ç–∏—è —Ñ–æ–∫—É—Å–∞
            const checkFormFilled = () => {
                const allFilled = inputs.every(input => input.value.trim() !== '');
                submitButton.disabled = !allFilled;

                if (allFilled) {
                    document.activeElement.blur(); // –°–∫—Ä—ã—Ç—å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
                }
            };

            // –ù–∞–≤–µ—à–∏–≤–∞–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –Ω–∞ –≤—Å–µ –ø–æ–ª—è
            inputs.forEach((input, index) => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        } else {
                            checkFormFilled();
                        }
                    }
                });

                input.addEventListener('input', checkFormFilled);
            });

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const projectName = form.projectName.value.trim();
                const fullName = form.fullName.value.trim();
                const email = form.email.value.trim();
                const contactLink = form.contactLink.value.trim();
                const botDocumentation = form.botDocumentation.value.trim();

                const message = `üì¢ *–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç* üì¢\n\n` +
                                `*–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞:* ${projectName}\n` +
                                `*–ò–º—è –§–∞–º–∏–ª–∏—è:* ${fullName}\n` +
                                `*Email:* ${email}\n` +
                                `*–°—Å—ã–ª–∫–∞ –¥–ª—è —Å–≤—è–∑–∏:* ${contactLink}\n` +
                                `*–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –±–æ—Ç–∞:* ${botDocumentation}`;

                const botToken = '7352444289:AAGahXx4XTy3COe1hnioJfPBpF8KNumhYgM';
                const chatId = '5353040565';

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                }).then(response => response.json())
                  .then(data => {
                      if (data.ok) {
                          alert('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ! üòä');
                          form.reset();
                          submitButton.disabled = true;
                          // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                          window.location.href = 'https://matvick108.github.io/CmdServ_Mini-Web/';
                      } else {
                          alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è. üòû');
                      }
                  })
                  .catch(error => {
                      console.error('–û—à–∏–±–∫–∞:', error);
                      alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è. üòû');
                  });
            });
        });
    </script>
</body>
</html>
