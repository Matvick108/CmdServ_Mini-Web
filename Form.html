<body>

        <form id="project-form">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('project-form');
            const submitButton = form.querySelector('button[type="submit"]');

            form.addEventListener('input', () => {
                const allFilled = Array.from(form.elements)

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const projectName = form.projectName.value.trim();
                const fullName = form.fullName.value.trim();
                const email = form.email.value.trim();
                const contactLink = form.contactLink.value.trim();
                const botDocumentation = form.botDocumentation.value.trim();

                const message = `üì¢ *–ù–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç* üì¢\n\n` +

                                `*–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –±–æ—Ç–∞:* ${botDocumentation}`;

                const botToken = '7352444289:AAGahXx4XTy3COe1hnioJfPBpF8KNumhYgM';
                const chatId = '5353040565';

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,

                  .then(data => {

                          form.reset();
